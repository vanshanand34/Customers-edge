{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link rel="stylesheet" href="{% static "search.css" %}" />
</head>

<body>
    <div class="main-container">
        <div class="heading-container">
            <div class="heading">Search Results for</div>
            <div class="search-text-container">
                <div class="search-text">{{search_text}}</div>
            </div>
        </div>
        <div class="btns">
            <button class="sort-btn" id="sort-price">Sort By Price</button>
            <button class="sort-btn" id="sort-rating">Sort By Rating</button>
        </div>
        <div class="table-container">
            <table id="sortable-table">
                <tr>
                    <th class="left-top">Name</th>
                    <th class="price-col">Price</th>
                    <th class="rating-col" >Rating</th>
                    <th class="platform-col">Platform</th>
                    <th class="right-top">Link</th>
                </tr>
                {% for product in data %}

                {% if product and product.name %}
                <tr>
                    <td>{{product.name}}</td>
                    <td>{{product.price}}</td>
                    <td>{{product.rating}}</td>
                    <td>{{product.platform}}</td>
                    <td> <a href="{{product.product_url}}">Link</a></td>
                </tr>
                {% endif %}
               
                {% endfor %}
            </table>
        </div>
    </div>
    <script>
        let data = {{ data|safe }};
    </script>
    <script src="{% static "script.js" %}" ></script>
</body>

</html>
